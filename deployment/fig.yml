
httpd:
  image: jstubbs/apim_httpd_base
  ports:
    - "80:80"
    - "443:443"
#    - "8080:80"
#    - "8443:443"

agaveclients:
  image: jstubbs/agave_clients
  # Uncomment the following line (and comment the build line just above) to build from source
#  build: ../
  ports:
    - "8001:80"
  links:
    - apim
    - mysql
  environment:
    HOST_IP:

agaveid:
  image: jstubbs/agave_id
  # Uncomment the following line (and comment the build line just above) to build from source
#  build: ../
  ports:
    - "8000:80"
  links:
    - ldap
  environment:
    HOST_IP:

apim:
  image: jstubbs/apim_base
  ports:
    - "9443:9443"
    - "8243:8243"
    - "6284:6284"
  links:
    - ldap
    - mysql

ldap:
  image: jstubbs/slapd
  environment:
    - LDAP_DOMAIN=agaveapi
    - LDAP_ORGANISATION="Agave"
    - LDAP_ROOTPASS=p@ssword
  ports:
    - "10389:389"

mysql:
  image: jstubbs/apim_mysql_base
  ports:
    - "3306:3306"